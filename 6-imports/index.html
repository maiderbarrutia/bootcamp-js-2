<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio Módulo 6 - Imports</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Juego de las siete y media</h1>
      <div>
        <div class="score-panel">
          <p>
            Puntuación total:
            <span id="showScore">0</span>
          </p>
        </div>

        <div class="cardAndMessage">
          <p id="messagesContent"></p>

          <img
            id="cardImg"
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg"
            alt="Carta no visible"
          />
        </div>
        <div class="buttons">
          <button id="giveCardButton">Dame carta</button>
          <button id="standUpButton">Plantarse</button>
          <button id="whatHappensButton" disabled>¿Que habria pasado?</button>
          <button id="restartButton" disabled>Reiniciar juego</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
