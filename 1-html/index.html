<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio Módulo 1 - HTML</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-menu-icon">
          <a id="hamburguer_icon" href="#">
            <img
              src="img/icon-menu-burguer.svg"
              height="24"
              width="24"
              alt="menu icon"
            />
          </a>
        </div>
        <nav class="header-menu-nav displayMenu" id="menu_content">
          <ul class="main-menu">
            <li>
              <a href="#">Moda mujer</a>
            </li>
            <li>
              <a href="#">Moda hombre</a>
            </li>
            <li class="active">
              <a href="#">Nueva colección</a>
            </li>
            <li>
              <a href="#">Colecciones especiales</a>
            </li>
          </ul>
        </nav>
        <ul class="header-menu-option-icons">
          <li>
            <a href="#">
              <img src="img/icon-user.svg" height="20" width="20" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/icon-heart.svg" height="20" width="20" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/icon-shopping-cart.svg" height="20" width="20" />
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <header>
          <h1 class="title">Nuevas colecciones</h1>
        </header>
        <section class="colection-list">
          <article>
            <img src="img/image-3.jpg" alt="Imagen vestido" />
            <div class="colection-info">
              <h2>Vestido</h2>
              <p class="price">34.99 €</p>
            </div>
          </article>
          <article>
            <img src="img/image-6.jpg" alt="Imagen camisa" />
            <div class="colection-info">
              <h2>Camisa</h2>
              <p class="price">44.99 €</p>
            </div>
          </article>
          <article>
            <img src="img/image-4.jpg" alt="Imagen vaqueros" />
            <div class="colection-info">
              <h2>Vaqueros</h2>
              <p class="price">79.99 €</p>
            </div>
          </article>
          <article>
            <img src="img/image-5.jpg" alt="Imagen polo" />
            <div class="colection-info">
              <h2>Polo</h2>
              <p class="price">44.95 €</p>
            </div>
          </article>
          <article>
            <img src="img/image-1.jpg" alt="Imagen camisa" />
            <div class="colection-info">
              <h2>Camisa</h2>
              <p class="price">25.00 €</p>
            </div>
          </article>
          <article>
            <img src="img/image-2.jpg" alt="Imagen camiseta" />
            <div class="colection-info">
              <h2>Camiseta</h2>
              <p class="price">22.99 €</p>
            </div>
          </article>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <ul class="footer-info-list">
          <li>
            <a href="#">
              <div class="img-background">
                <img
                  src="img/icon-truck.svg"
                  alt="entrega"
                  height="34"
                  width="34"
                />
              </div>
              <p>Entrega</p>
            </a>
          </li>
          <li>
            <a href="#">
              <p>Devoluciones y cambios</p>
            </a>
          </li>
          <li>
            <a href="tel:+375297491823">
              <div class="img-background">
                <img
                  src="img/icon-phone.svg"
                  alt="entrega"
                  height="31"
                  width="30"
                />
              </div>
              <p>+375 (29) 749-18-23</p>
            </a>
          </li>
          <li>
            <a href="mailto:shop@omix.com">
              <div class="img-background">
                <img
                  src="img/icon-mail.svg"
                  alt="entrega"
                  height="34"
                  width="34"
                />
              </div>
              <p>shop@omix.com</p>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  <script defer src="menu.js"></script>
</html>
